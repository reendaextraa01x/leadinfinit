
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadInfinit - Geração de Leads com IA</title>
    <!-- Mantemos o CDN do Tailwind para garantir estilização rápida sem config extra de CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0B0F19',
              surface: '#121826',
              primary: '#6366f1',
              primaryHover: '#4f46e5',
              accent: '#06b6d4',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      /* CSS DE EMERGÊNCIA (CRITICAL CSS) 
         Isso garante que o site não fique branco/quebrado se o Tailwind demorar */
      
      html, body {
        background-color: #0B0F19; /* Fundo Escuro Forçado */
        color: #e2e8f0; /* Texto Claro Forçado */
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        width: 100%;
        height: 100%;
      }

      /* Loader de Inicialização */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0B0F19;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(6, 182, 212, 0.1);
        border-left-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loader-text {
        color: #94a3b8;
        font-size: 14px;
        letter-spacing: 1px;
        animation: pulse 2s infinite;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

      /* Reset Básico para Botões e Inputs caso o CSS falhe */
      button, input, select, textarea {
        background: transparent;
        border: 1px solid #334155;
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-family: inherit;
      }
      
      button {
        cursor: pointer;
      }

      /* Scrollbar Customizada */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F19;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <!-- LOADER VISUAL ANTES DO REACT CARREGAR -->
    <div id="app-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">INICIANDO SISTEMA...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
